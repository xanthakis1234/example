<div class="container">
        <div class = "row">
                <div class ="col">
                    <div class="float-right">
                            <select 
                                #selectLanguage
                                class="form-control selcls" 
                                [(ngModel)]="selectedLanguage"
                                (change)="useLanguage(selectLanguage.value)"
                                [value]="selectedLanguage">
                                    <option 
                                        *ngFor="let l of languageList" 
                                        [value]="l.iso"
                                        >{{l.language}}
                                    </option>     
                            </select>        
                    </div>
                </div>
            </div>
    <div class = "row">
        <div class ="col text-center">
            <a [routerLink]="!authenticationService.isUserLoggedIn() ? [''] : ['home']">
                <img src="../../assets/download.png" height="200" width="200">
            </a>
        </div>
    </div>
    <div class ="col" *ngIf="authenticationService.isUserLoggedIn();">
        <app-logout 
            (messageEvent)="receiveMessage($event)">
        </app-logout>
    </div>
    <!-- <h1 class="text-danger text-center" routerLink=''>{{ 'application.title' | translate }}</h1> -->
    <br>
    <br>
    <br>
</div>
