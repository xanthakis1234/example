    <form (ngSubmit)="onSubmit()"  class="form-inline">
        <div class="form-group" >
            <label for="task">Task Name</label>
            <input type="text" class="form-control" id="description" required [(ngModel)]="task.description"
                name="description" placeholder="write here your new task" style="width:958px">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
